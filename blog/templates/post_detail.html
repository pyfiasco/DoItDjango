<!-- templates/post_detail.html -->

{% extends 'base_blog.html' %}
<!-- post대신 objec를 사용해도된다-->
{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>
    <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a> 
    <p><a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p> 
{% endblock content %}
